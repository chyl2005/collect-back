<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>设备管理-设备列表</title>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <#include "/common/_header.html"/>
</head>

<body class="no-skin">

<#include "/common/_navbar.html"/>
<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <#include "/common/_sidebar.html"/>


    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <!--breadcrumb start-->
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">Home</a>
                    </li>
                    <li class="active">Dashboard</li>
                </ul><!-- /.breadcrumb end-->

            </div>

            <div class="page-content">
                <#include "/common/_settings.html"/>


                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <#include "/common/_tips.html"/>

                        <div class="col-sm-2">
                            <div class="input-group">
                                <input class="form-control date-picker" id="startTime" type="text" data-date-format="yyyymmdd">
                                <span class="input-group-addon"><i class="fa fa-calendar bigger-110"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <input class="form-control date-picker" id="endTime" type="text" data-date-format="yyyymmdd">
                                <span class="input-group-addon"><i class="fa fa-calendar bigger-110"></i></span>
                            </div>
                        </div>
                        <div class="page-content-area">


                        </div><!-- /.page-content-area -->


                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <#include "/common/_footer.html"/>
</div><!-- /.main-container -->


<script src="${base}/app/device/recordList.js"></script>
<script src="${base}/assets/js/highcharts.js"></script>


<script src="${base}/app/dataUtils.js"></script>
<script type="text/javascript">

    $('.date-picker').datepicker({
        language: "zh-CN",
        orientation: "top auto"
    }).on('changeDate', function (ev) {
        $(".datepicker").hide();
    });
</script>
</body>
</html>
