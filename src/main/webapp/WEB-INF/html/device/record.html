<!DOCTYPE html>
<html lang="en">
<head>

<body class="no-skin">

<#include "/common/_navbar.html"/>
<div class="main-container ace-save-state" id="main-container">

        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <#include "/common/_sidebar.html"/>


    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <!--breadcrumb start-->
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">Home</a>
                    </li>
                    <li class="active">Dashboard</li>
                </ul><!-- /.breadcrumb end-->

            </div>

            <div class="page-content">
                <#include "/common/_settings.html"/>


                <div class="row">
                    <div class="col-xs-12">

                        <#include "/common/_tips.html"/>

                        <div class="col-sm-2">
                            <div class='input-group date-picker startTime'>
                                <input type='text' class="form-control" id="startTime"/>

                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="input-group date-picker endTime">
                                <input class="form-control " id="endTime" type="text">
                                <span class="input-group-addon"><i class="fa fa-calendar bigger-110"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="deviceId" placeholder="请输入设备ID" value="${deviceId}">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary searchData">查询</button>
                            <button type="button" class="btn btn-primary " onclick="download()">下载</button>
                        </div>

                        <div class="page-content-area">

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="widget-box transparent">
                                        <div class="widget-header widget-header-flat">
                                            <h4 class="widget-title lighter">
                                                <i class="ace-icon fa fa-signal"></i>
                                                Stats
                                            </h4>

                                            <div class="widget-toolbar">
                                                <a href="#" data-action="collapse">
                                                    <i class="ace-icon fa fa-chevron-up"></i>
                                                </a>
                                            </div>
                                        </div>

                                        <div class="widget-body">
                                            <div class="widget-main padding-4">

                                                <div id="charts1"></div>

                                            </div><!-- /.widget-main -->
                                        </div><!-- /.widget-body -->
                                    </div><!-- /.widget-box -->
                                </div>


                            </div>


                            <!--<div class="row">-->

                                                <!--<div id="charts2"></div>-->

                                            <!--</div>&lt;!&ndash; /.widget-main &ndash;&gt;-->
                                        <!--</div>&lt;!&ndash; /.widget-body &ndash;&gt;-->
                                    <!--</div>&lt;!&ndash; /.widget-box &ndash;&gt;-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->


                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <#include "/common/_footer.html"/>
</div><!-- /.main-container -->


<script src="${base}/app/device/recordList.js"></script>
<script src="${base}/assets/js/highcharts.js"></script>


<script type="text/javascript">
    var curDate = new Date();

    $('.endTime').datetimepicker({
        format: 'YYYYMMDD',
        showTodayButton: true,
        showClose: true,
        defaultDate: getFormatDate(curDate, "yyyyMMdd")

    });

    var preDate = new Date(curDate.getTime() - 7 * 24 * 60 * 60 * 1000);
    $('.startTime').datetimepicker({
        format: 'YYYYMMDD',
        showTodayButton: true,
        showClose: true,
        defaultDate: getFormatDate(preDate, "yyyyMMdd")

    });
</script>
</body>
</html>
