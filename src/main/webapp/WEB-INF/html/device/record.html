<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>设备管理-设备列表</title>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <#include "/common/_header.html"/>
</head>

<body class="no-skin">

<#include "/common/_navbar.html"/>
<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <#include "/common/_sidebar.html"/>


    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <!--breadcrumb start-->
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">Home</a>
                    </li>
                    <li class="active">Dashboard</li>
                </ul><!-- /.breadcrumb end-->

            </div>

            <div class="page-content">
                <#include "/common/_settings.html"/>


                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <#include "/common/_tips.html"/>

                        <div class="col-sm-2">
                            <div class='input-group date-picker startTime'>
                                <input type='text' class="form-control" id="startTime"/>
                                <span class="input-group-addon"><i class="fa fa-calendar bigger-110"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="input-group date-picker endTime">
                                <input class="form-control " id="endTime" type="text">
                                <span class="input-group-addon"><i class="fa fa-calendar bigger-110"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="deviceId" placeholder="请输入设备ID" value="${deviceId}">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary searchData" >查询</button>
                        </div>

                        <div class="page-content-area">


                        </div><!-- /.page-content-area -->


                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <#include "/common/_footer.html"/>
</div><!-- /.main-container -->


<script src="${base}/app/device/recordList.js"></script>
<script src="${base}/assets/js/highcharts.js"></script>


<script src="${base}/app/dataUtils.js"></script>

<script type="text/javascript">
    var nowdate = new Date();
    var y = nowdate.getFullYear();
    var m = nowdate.getMonth() + 1;
    var d = nowdate.getDate();
    $('.endTime').datetimepicker({
        format: 'YYYYMMDD',
        showTodayButton: true,
        showClose: true,
        defaultDate: getFormatDate(nowdate, "yyyyMMdd")

    });

    nowdate.setMonth(nowdate.getMonth() - 1);
    $('.startTime').datetimepicker({
        format: 'YYYYMMDD',
        showTodayButton: true,
        showClose: true,
        defaultDate: getFormatDate(nowdate, "yyyyMMdd")

    });
</script>
</body>
</html>
