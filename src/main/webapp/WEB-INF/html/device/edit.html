<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>设备管理-设备编辑</title>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <#include "/common/_header.html"/>
</head>

<body class="no-skin">

<#include "/common/_navbar.html"/>
<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <#include "/common/_sidebar.html"/>


    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <!--breadcrumb start-->
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">Home</a>
                    </li>
                    <li class="active">Dashboard</li>
                </ul><!-- /.breadcrumb end-->

            </div>

            <div class="page-content">
                <#include "/common/_settings.html"/>


                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <#include "/common/_tips.html"/>

                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="deviceId" placeholder="请输入设备ID" value="${deviceId}">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary searchData">查询</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-sm-6">
                            <div class="widget-box transparent">
                                <div class="widget-header widget-header-flat">
                                    <h4 class="widget-title lighter">
                                        <i class="ace-icon fa fa-star orange"></i>
                                        配置参数
                                    </h4>

                                    <div class="widget-toolbar">
                                        <a href="#" data-action="collapse">
                                            <i class="ace-icon fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>

                                <div class="widget-body setting">
                                    <div class="widget-main no-padding">
                                        <div class="space-4"></div>

                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right">IP: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="IP" name="serverIp" class="col-xs-10 col-sm-5" readonly>
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right">端口: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="端口" name="serverPort" class="col-xs-10 col-sm-5" readonly>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right">井号: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="井号：三位数字" name="serialNum" class="col-xs-10 col-sm-5">
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right">设备号: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="设备号:" name="deviceNum" class="col-xs-10 col-sm-5" readonly>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"> 手机号1: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="手机号1" name="phoneNum1" class="col-xs-10 col-sm-5">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"> 手机号2: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="手机号2" name="phoneNum2" class="col-xs-10 col-sm-5">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"> 传感器深度(m):</label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder=" 传感器深度" name="sensorDepth" class="col-xs-10 col-sm-5">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"> 地表高程(m): </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="地表高程" name="surfaceHigh" class="col-xs-10 col-sm-5">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"> 上传时间: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="上传时间 格式 12/01" name="uploadTime" class="col-xs-10 col-sm-5">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"> 唤醒时间间隔(分钟): </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="唤醒时间间隔(分钟) 格式 0030保证四位数" name="wakeInterval" class="col-xs-10 col-sm-5">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"> 最近修改时间: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="最近修改时间:" name="gmtModified" class="col-xs-10 col-sm-5" readonly>
                                                </div>
                                            </div>

                                            <div class="form-group">

                                                <div class="col-sm-4 center">
                                                    <button type="button" class="btn btn-primary" onclick="saveOrUpdate()">保存</button>
                                                </div>
                                            </div>


                                        </form>


                                    </div><!-- /.widget-main -->
                                </div><!-- /.widget-body -->
                            </div><!-- /.widget-box -->
                        </div>

                        <div class="col-sm-6">
                            <div class="widget-box transparent">
                                <div class="widget-header widget-header-flat">
                                    <h4 class="widget-title lighter">
                                        <i class="ace-icon fa fa-star orange"></i>
                                        上传参数
                                    </h4>

                                    <div class="widget-toolbar">
                                        <a href="#" data-action="collapse">
                                            <i class="ace-icon fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>

                                <div class="widget-body uploadSetting">
                                    <div class="widget-main no-padding">
                                        <div class="space-4"></div>

                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right">IP: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="IP" name="serverIp" class="col-xs-10 col-sm-5" readonly>
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right">端口: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="端口" name="serverPort" class="col-xs-10 col-sm-5" readonly>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right">井号: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="井号：三位数字" name="serialNum" class="col-xs-10 col-sm-5" readonly>
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right">设备号: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="设备号:" name="deviceNum" class="col-xs-10 col-sm-5" readonly>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"> 手机号1: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="手机号1" name="phoneNum1" class="col-xs-10 col-sm-5" readonly>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"> 手机号2: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="手机号2" name="phoneNum2" class="col-xs-10 col-sm-5" readonly>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"> 传感器深度(m):</label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder=" 传感器深度" name="sensorDepth" class="col-xs-10 col-sm-5" readonly>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"> 地表高程(m): </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="地表高程" name="surfaceHigh" class="col-xs-10 col-sm-5" readonly>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"> 上传时间: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="上传时间 格式 12/01" name="uploadTime" class="col-xs-10 col-sm-5">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"> 唤醒时间间隔(分钟): </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="唤醒时间间隔(分钟) 格式 0030保证四位数" name="wakeInterval" class="col-xs-10 col-sm-5">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label no-padding-right"> 最近上传时间: </label>

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="最近上传时间:" name="gmtModified" class="col-xs-10 col-sm-5" readonly>
                                                </div>
                                            </div>
                                        </form>


                                    </div><!-- /.widget-main -->
                                </div><!-- /.widget-body -->
                            </div><!-- /.widget-box -->
                        </div>


                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <#include "/common/_footer.html"/>
</div><!-- /.main-container -->


<script src="${base}/app/device/edit.js"></script>
<script src="${base}/app/check.js"></script>


<script type="text/javascript">
    var nowdate = new Date();
    var y = nowdate.getFullYear();
    var m = nowdate.getMonth() + 1;
    var d = nowdate.getDate();
    $('.endTime').datetimepicker({
        format: 'YYYYMMDD',
        showTodayButton: true,
        showClose: true,
        defaultDate: getFormatDate(nowdate, "yyyyMMdd")

    });

    nowdate.setMonth(nowdate.getMonth() - 1);
    $('.startTime').datetimepicker({
        format: 'YYYYMMDD',
        showTodayButton: true,
        showClose: true,
        defaultDate: getFormatDate(nowdate, "yyyyMMdd")

    });
</script>
</body>
</html>
