<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>设备管理-设备编辑</title>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <#include "/common/_header.html"/>
</head>

<body class="no-skin">

<#include "/common/_navbar.html"/>
<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <#include "/common/_sidebar.html"/>


    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <!--breadcrumb start-->
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">Home</a>
                    </li>
                    <li class="active">Dashboard</li>
                </ul><!-- /.breadcrumb end-->

            </div>

            <div class="page-content">
                <#include "/common/_settings.html"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">

                            <div id="accordion-sysinfo" class="accordion-style1 panel-group col-sm-3">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a class="accordion-toggle" data-toggle="collapse"
                                               data-parent="#accordion-sysinfo" href="#sysinfo">
                                                <i class="ace-icon fa fa-angle-down bigger-110"
                                                   data-icon-hide="ace-icon fa fa-angle-down"
                                                   data-icon-show="ace-icon fa fa-angle-right"></i>
                                                &nbsp;站点信息
                                            </a>
                                        </h4>
                                    </div>

                                    <div class="panel-collapse collapse in" id="sysinfo">
                                        <div class="panel-body">
                                            <p>MySQL版本：</p>
                                            <p>Tomcat版本：</p>
                                            <p>服务器IP：</p>
                                            <p>程序版本：</p>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="accordion" class="accordion-style1 panel-group col-sm-5">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                                               href="#collapseOne">
                                                <i class="ace-icon fa fa-angle-down bigger-110"
                                                   data-icon-hide="ace-icon fa fa-angle-down"
                                                   data-icon-show="ace-icon fa fa-angle-right"></i>
                                                &nbsp;官方消息
                                            </a>
                                        </h4>
                                    </div>

                                    <div class="panel-collapse collapse in" id="collapseOne">
                                        <div id="officialnews" class="panel-body">
                                            <ul>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="Facebook-info" class="accordion-style1 panel-group col-sm-4">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a class="accordion-toggle" data-toggle="collapse"
                                               data-parent="#Facebook-info" href="#Facebook">
                                                <i class="ace-icon fa fa-angle-down bigger-110"
                                                   data-icon-hide="ace-icon fa fa-angle-down"
                                                   data-icon-show="ace-icon fa fa-angle-right"></i>
                                                &nbsp;提交反馈
                                            </a>
                                        </h4>
                                    </div>

                                    <div class="panel-collapse collapse in" id="Facebook">
                                        <div class="panel-body">
                                            <form class="form-horizontal">
                                                <div class="space-4"></div>
                                                <div class="form-group">

                                                    <div class="col-sm-12">
                                                        <textarea name="content" id="content"
                                                                  placeholder="请输入您反馈内容,您的支持是我们前进的最大动力！"
                                                                  class="col-xs-5 col-sm-12" rows="3"></textarea>
                                                        <span class="help-inline col-xs-12 col-sm-7">
																		<span class="middle"></span>
																	</span>
                                                    </div>
                                                </div>
                                                <div class="col-md-offset-2 col-md-9">
                                                    <button class="btn btn-info submit" type="button">
                                                        <i class="icon-ok bigger-110"></i>
                                                        提交
                                                    </button>

                                                    &nbsp; &nbsp; &nbsp;
                                                    <button class="btn" type="reset">
                                                        <i class="icon-undo bigger-110"></i>
                                                        重置
                                                    </button>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th class="center">#</th>
                                <th>用户</th>
                                <th>时间</th>
                                <th>IP</th>
                                <th class="col-xs-7">日志内容</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="val">
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>

                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <#include "/common/_footer.html"/>

</div><!-- /.main-container -->
<!--<script src="${base}/app/index/index.js"></script>-->

<script type="text/javascript">


</script>
</body>
</html>
